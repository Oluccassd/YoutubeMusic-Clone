<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Musica</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <main class="wrapper">

        <div class="buttons--top">

            <i class="bi bi-chevron-compact-down"></i>

            <div class="modes__to__view">
                <button id="Btn-Music">Música</button>
                <button id="botao-reproduzir-video">Vídeo</button>
            </div>

            <i class="bi bi-three-dots-vertical"></i>

        </div>

        <div class="albun__cover">
            <img id="cover" alt="Capa da Musica" width="400px">
        </div>
        <video id="video" width="400px" height="400px" auto muted></video>

        <audio  id="music"></audio>

        <div class="titles">

            <h1 id="musicname">Nome da Musica</h1>
            <div class="icon__name"> <i class="bi bi-question-square"></i> <p id="artistname">Artista</p></div>

        </div>

        <div class="buttons--middle">
            <button id="like"><i class="bi bi-hand-thumbs-up"><p id="likeNumbers">0</p></i></button>
            <span class="buttons--divisor"></span>
            <button id="deslike"><i class="bi bi-hand-thumbs-down"></i></button>
        </div>

        <div id="progress__bar">
            <div id="progress__bar--size">
                <div id="progresso__da__barra"></div>
            </div>
        </div>

        <div class="buttons--bottom">

            <button id="shuffle-music"><i class="bi bi-shuffle"></i></button>
            <button id="previous-music"><i class="bi bi-chevron-bar-left"></i></button>
            <button id="play-music"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next-music"><i class="bi bi-chevron-bar-right"></i></button>
            <button id="repeat-music"><i class="bi bi-repeat"></i></button>
        </div>

        <div class="guides">
            <a href="#">A seguir</a>
            <a href="#">Letra</a>
            <a href="#">Relacionados</a>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
